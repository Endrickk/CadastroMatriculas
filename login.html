<body>
  <div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui image header">
      <div class="content">
        Cadastro de Matrículas
      </div>
    </h2>
  
    <form id="formlogin" class="ui large form">
      <div class="ui stacked secondary  segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input id="login" type="text" name="login" placeholder="Usuário">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input id="password" type="password" name="password" placeholder="Senha">
          </div>
        </div>
        <input id="enviar" value="Entrar" type="submit" class="ui fluid large blue submit button">
      </div>

      <div class="ui error message"></div>

    </form>
  </div>
</div>
<script>

  $(document).ready(function() {
      $('#formlogin').submit(function() { //Ao submeter formulário
          var login = $('#login').val(); //Pega valor do campo email
          var password = $('#password').val(); //Pega valor do campo password
          $.ajax({ //Função ajax
              url: "login.php", //Arquivo php
              type: "post", //Método de envio
              data: {login: login, password: password}, //Dados
              success: function(result) { //Sucesso no AJAX
                  if (result == 1) {
                      location.href = 'cadastro.php' //Redireciona
                  } else if(result == 2) {
                      $('body')
                          .toast({
                            displayTime: 0,
                              class: 'error',
                              message: "Digite seu usuário e senha"
                          });
                      //Informa o erro
                  }else{
                     $('body')
                          .toast({
                            displayTime: 0,
                              class: 'error',
                              message: "O usuário ou senha incorreta"
                          });
                  }
              },


          })
          return false; //Evita que a página seja atualizada
      })
  })
